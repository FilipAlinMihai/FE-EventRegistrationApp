
<div id="page">
    <h1 id="title"></h1>
    
    <div id="content">
        <img src="../assets/event.jpg" alt="error" id="imgaut">
        <h1 id="rooms"></h1>

        <h1 id="seats"></h1>

        <h1 id="empty"></h1>

    </div>

    <button (click)="roomsStatistics()">Rooms statistics</button>

    <div id="reservation">
        <h1>Reservation</h1>
        <label >Number of Seats </label>
        <input type="number" #seats><br>

        <label >Room ID</label>
        <input type="number" #room><br>
        <button (click)="reservation(seats.value,room.value)">Book</button>

    </div>

</div>
